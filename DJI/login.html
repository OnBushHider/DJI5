<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录页</title>
    <link rel="stylesheet" href="./css//login-register/login.min.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./plug-in/swiper-master/package/swiper-bundle.min.css">
    <script src="./plug-in/swiper-master/package/swiper-bundle.min.js"></script>
    <script src="./plug-in/jquery/jquery.min.js"></script>
    <script src="./plug-in/validation/dist/jquery.validate.min.js"></script>
    <!-- 表单判断中文包↓ -->
    <script src="./plug-in/validation/dist/localization/messages_zh.min.js"></script>
    <script src="./js/ajax.js"></script>
    <script src="./js/cookie.js"></script>

</head>

<body>
    <div class="box_out">
        <!-- ===================================登录界面左边的轮播图=================================================================================================== -->
        <div class="box_left">
            <!-- 以下用swiper实现轮播图 -->
            <div class="swiper-container">
                <div class="swiper-wrapper">
                    <div class="swiper-slide" style="background-image: url('https://account.djicdn.com/pc/static/img/1.e61fc72.jpg');">
                        <!-- 大疆的logo -->
                        <a href="./index.html"><img src="https://www1.djicdn.com/dps/e5f926c322d7fdf80eafe38a0d12000c.svg" alt=""></a>
                        <div>渔夫收网</div>
                        <div>©️ 郑戈</div>
                    </div>
                    <div class="swiper-slide" style="background-image: url('https://account.djicdn.com/pc/static/img/2.643c4c1.jpg');">
                        <a href="./index.html"><img src="https://www1.djicdn.com/dps/e5f926c322d7fdf80eafe38a0d12000c.svg" alt=""></a>
                        <div>天桥</div>
                        <div>©️ 诚涵</div>
                    </div>
                    <div class="swiper-slide" style="background-image: url('https://account.djicdn.com/pc/static/img/3.61f61fa.jpg');">
                        <a href="./index.html"><img src="https://www1.djicdn.com/dps/e5f926c322d7fdf80eafe38a0d12000c.svg" alt=""></a>
                        <div>探</div>
                        <div>©️ 王汉冰</div>
                    </div>
                </div>
                <!-- 如果需要分页器 -->
                <div class="swiper-pagination swiper-pagination-white "></div>

                <!-- 如果需要导航按钮 -->
                <div class="swiper-button-prev swiper-button-white"></div>
                <div class="swiper-button-next swiper-button-white"></div>

                <!-- 如果需要滚动条 -->
                <!-- <div class="swiper-scrollbar"></div> -->
            </div>
        </div>

        <!-- ===================================登录界面右边的表单=================================================================================================== -->
        <div class="box_right">
            <div class="box_right_innerBox">
                <div class="title">登录</div>

                <form action="">
                    <input type="text" placeholder="邮箱/手机" name="username" class="username">
                    <input type="password" placeholder="密码" name="password" class="password">
                    <p class="forget"><a href="">忘记密码？</a></p>
                    <button class="login" type="submit">登录</button>
                </form>




                <div class="login_register">
                    <a href="./html/register.html">手机短信登录/注册</a>
                    <a href="./html/register.html">注册DJI账号</a>
                </div>
                <p class="text">或使用第三方账号登录</p>
                <button class="wechat_login">微信</button>
                <div class="text2">若继续，则表示同意 <a href="">隐私政策</a> 和 <a href="">使用条款</a> ，DJI 会收集您的第三方登录信息进行账号注册或登录。</div>
                <p class="text3">登录遇到问题？</p>
                <p class="text4">
                    <a href="">联系客服 </a> |
                    <a href=""> 常见问题</a>
                </p>
            </div>
        </div>
    </div>






    <script>
        var swiper = new Swiper('.swiper-container', {
            spaceBetween: 30,
            effect: 'fade', //切换的方式
            loop: true, //是否可以轮回

            pagination: { //分页器的设置
                el: '.swiper-pagination',
                clickable: true, //是否可以点击
            },
            navigation: { //左右按钮的设置，颜色大小在style里改
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },
            autoplay: {
                delay: 3000, //延迟
                stopOnLastSlide: false, //展示最后一张图片之后是否停止
                disableOnInteraction: false, //鼠标操作之后是否停止
            }
        });

        // 设置鼠标移入暂停自动轮播事件
        swiper.el.onmouseover = function() {
            swiper.autoplay.stop();
        }

        //鼠标离开开始自动切换
        swiper.el.onmouseout = function() {
            swiper.autoplay.start();
        }
    </script>


    <script src="./js/login.js"></script>
</body>

</html>
